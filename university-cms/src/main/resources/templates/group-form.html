<!DOCTYPE html>
<html lang="en"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Group Form</title>
</head>
<body style="max-width: 1000px; margin: 0 auto">
	<h1>[[${pageTitle}]]</h1>
	<form th:action="@{/groups/save}" method="post" enctype="multipart/form-data" th:object="${group}">
	 	<input type="hidden" th:field="*{id}" />
        <div>Group name:
 			<input type="text" th:field="*{groupName}" minlength="2" maxlength="256" class="form-control" />	
        </div>
        <div>
        	<input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
        </div>
	</form>
	<a th:href="@{/groups/}">Back to Groups</a>
</body>
</html>
