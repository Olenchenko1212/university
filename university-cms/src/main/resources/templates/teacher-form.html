<<!DOCTYPE html>
<html lang="en"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Teacher Form</title>
</head>
<body style="max-width: 1000px; margin: 0 auto">
	<h1>[[${pageTitle}]]</h1>
	<form th:action="@{/teachers/save}" method="post" enctype="multipart/form-data" th:object="${teacher}" th:class="form-horizontal">
	 	<input type="hidden" th:field="*{id}" />
        <div>Teacher name:
 			<input type="text" th:field="*{teacherName}" minlength="2" maxlength="256" class="form-control" />	
        </div>
        <div>Teacher surname:
 			<input type="text" th:field="*{teacherSurname}" minlength="2" maxlength="256" class="form-control" />	
        </div>
        <input type="hidden" th:field="*{course.id}" />
        <input type="hidden" th:field="*{user.id}" />
        <div>
        	<input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
        </div>
	</form>
	<a th:href="@{/teachers/}">Back to Teachers</a>
</body>
</html>
