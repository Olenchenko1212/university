<!DOCTYPE html>
<html lang="en"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
			content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
	<link rel="stylesheet" type="text/css"
			th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<title>Edit User Roles</title>
</head>
<body style="max-width: 1000px; margin: 0 auto">
	<h1>Edit User Roles</h1>
	<form th:action="@{/admin-panel/save}" method="post" enctype="multipart/form-data" th:object="${user}">
	 	<input type="hidden" th:field="*{id}" />
        <label>User name:
 			<input type="text" th:field="*{username}" minlength="2" maxlength="256" class="form-control" />	
        </label>
        <div th:each="role : ${allRoles}">
			<input type="checkbox" id="[[${role.name}]]" name="roles" th:value="${role.id}"
					th:checked="${user.roles.contains(role)}" />
			<label th:for="${role.id}" th:text="${role.name}"></label>
		</div>
        <div>
        	<input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
        </div>
	</form>
	<a th:href="@{/admin-panel}">to Admin Panel</a>
</body>
</html>
