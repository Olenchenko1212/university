<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Courses Page</title>
</head>
<body>
	<h2>Courses of University</h2>
	<table>
		<thead>
			<tr>
				<th>Course ID</th>
				<th>Course Name</th>
				<th>Course Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="course : ${courses}">
				<td th:text="${course.courseId}"></td>
				<td th:text="${course.courseName}"></td>
				<td th:text="${course.courseDescription}"></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/menu}"> Back to Menu</a>
</body>
</html>
